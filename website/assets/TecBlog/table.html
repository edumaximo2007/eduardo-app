<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <title>Estilizando tabelas</title>
</head>
<body>
    <table>
        <tr>
            <th>código</th>
            <th>produto</th>
            <th class="numero">preço</th>
        </tr>
    
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$2.500,00</td>
        </tr>
        <tr class="alternado">
            <td>002</td>
            <td>Tablet</td>
            <td class="numero">R$500,00</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Celular</td>
            <td class="numero">R$1.500,00</td>
        </tr>
        <tr class="alternado">
            <td>004</td>
            <td>Impressora</td>
            <td class="numero">R$900,00</td>
        </tr>
    </table>   
</body>
</html>
